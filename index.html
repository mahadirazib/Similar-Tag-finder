<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Similar Word Finder.</title>
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap" rel="stylesheet">

<style>

  body{
    font-family: 'Montserrat', sans-serif;
    text-align: center;
  }

p{
  margin: 10px;
  color: #000;
  font-weight: 300;
  display: inline-block;
}
h1{
  margin: 5px;
  color: #67b146;
  font-family: 'Pacifico', cursive;
  font-size: 3rem;
}
h2{
  margin: 5px;
  color: #6dc744;
  font-weight: 600;
}

h3{
  margin: 10px;
  color: #597455;
  font-weight: 500;
}


#firstText, #secondText{
  width: 400px;
  height: 150px;
  margin: 20px;
  padding: 10px;
  font-family: 'Montserrat', sans-serif;
  background: url(Text.png) center center no-repeat;
  outline: 1px solid #67b146;
  border: none;
}

#firstText:focus, #secondText:focus{
  outline: 3px solid #70d442;
}



#forTag{
  width: 80%;
  text-align: left;
  word-spacing: 20px;
  line-height: 40px;
}


.myButton {
	background:linear-gradient(to bottom, #44c767 5%, #5cbf2a 100%);
	background-color:#44c767;
  border-width: 0;
	border-radius:28px;
	display:block;
  margin: 20px auto;
	cursor:pointer;
	color:#ffffff;
	font-family: 'Montserrat', sans-serif;
	font-size:20px;
	padding:12px 53px;
	text-decoration:none;
}
.myButton:hover {
	background:linear-gradient(to bottom, #5cbf2a 5%, #44c767 100%);
	background-color:#5cbf2a;
}
.myButton:active {
	position:relative;
	top:1px;
}



</style>



  </head>
  <body>
    <h1 style="margin-top: 40px;">Similar Word Finder.</h1>
    <h2>Place your text:</h2>


    <textarea id="firstText"></textarea>
    <textarea id="secondText"></textarea>

    <button id="check" class="myButton">Find similar</button>
    <p>We excluded some word like an, The, My, etc.</p>

    <div id="textShow"></div>




<script type="text/javascript" src="index.js">
</script>
  </body>
</html>
